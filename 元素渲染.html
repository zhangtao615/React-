<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="./React.js/react.production.min.js"></script>
    <script src="./React.js/react-dom.production.min.js"></script>
    <script src="./React.js/browser.min.js"></script>
    <script type="text/babel">
        function tick(){
            const element = (
                <div>
                    现在的时间是： {new Date().toLocaleTimeString()}
                </div>
            );
            ReactDOM.render(
                element,
                document.getElementById("root")
            )
        }
        setInterval(tick, 1000);
    </script>
</body>
</html>
