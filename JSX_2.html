<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX</title>
</head>
<body>
    <div id="root"></div>
    <script src="./React.js/react.production.min.js"></script>
    <script src="./React.js/react-dom.production.min.js"></script>
    <script src="./React.js/browser.min.js"></script>
    <script type="text/babel">
        const user = {
            firstName:'Bob',
            lastName:"Smith"
        }
        function User(user){
            return  user.firstName +" "+user.lastName;
        }
        const element = (
            <div>
                Hello , {User(user)};
            </div>
        );
        ReactDOM.render(
            element,
            document.getElementById("root")
        );
    </script>
</body>
</html>
