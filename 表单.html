<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="./React.js/react.production.min.js"></script>
    <script src="./React.js/react-dom.production.min.js"></script>
    <script src="./React.js/browser.min.js"></script>
    <script type="text/babel">
        class Name extends React.Component {
            constructor(props){
                super(props);
                this.state = {value: ''};
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            handleChange(e){
                this.setState({value:e.target.value});
            }
            handleSubmit(e){
                console.log('提交的名字: ' + this.state.value);
                e.preventDefault();
            }
            render(){
                return(
                    <form onSubmit={this.handleSubmit}>
                        姓名：<input type="text" value={this.state.value} onChange={this.handleChange}/>
                        <input type="submit" value="提交" />
                    </form>
                )
            }
        }
        ReactDOM.render(
            <Name />,
            document.getElementById("root")
        )
    </script>
</body>

</html>
